<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head id="head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="web pinolabs">
  <meta name="author" content="PinoLabs">
  <title>KevinStore.cl</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet">
  <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
  <script th:src="@{/js/bootstrap.min.js}"></script>
  <script src="https://kit.fontawesome.com/b6cd2b590e.js" crossorigin="anonymous"></script>
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <symbol id="check" viewBox="0 0 16 16">
    <title>Check</title>
    <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
  </symbol>
</svg>

<div class="container py-3">
  <header>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
       <span class="fs-4">AdminControl</span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="#">Inicio</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="#">Productos</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="#">Contactanos</a>
      </nav>
    </div>

    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
      <h1 class="display-4 fw-normal">Productos</h1>
      <p class="fs-5 text-muted">Productos Finamente Seleccionados Para Nuestros Clientes</p>
    </div>
  </header>

  <main>
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
      <div class="col" th:each="producto : ${productos}">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal" th:text="${producto.getNombre()}"></h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">$<a th:text="${producto.getPrecio()}"></a>0</h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li th:text="${producto.getSku()}"></li>
              <li th:text="${producto.categoriaDTO.nombre}"></li>
              <li><a th:text="${producto.getStock()}"></a> unidades</li>
              <li ></li>
            </ul>
            <button type="button" th:id="${producto.getIdProducto()}" class="w-100 btn btn-lg btn-outline-primary" onclick="agregarProd(this.id)">Agregar</button>
          </div>
        </div>

      </div>
    </div>
  </main>

  <footer class="pt-4 my-md-5 pt-md-5 border-top">
    <div class="row">
      <div class="col-12 col-md centro">
        <small class="d-block mb-3 text-muted">&copy; Creado por PinoLabs 2022</small>
      </div>
      </div>
  </footer>
</div>
