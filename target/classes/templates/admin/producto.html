<body>
<main>
  <!--Form Agrega Cli-->
   <form class="form-register" id="producto" method="post" th:object="${producto}" th:action="@{/productossave}">
    <h3 class="span loader centro">
        <span class="m">E</span>
        <span class="m">D</span>
        <span class="m">I</span>
        <span class="m">T</span>
        <span class="m">A</span>
        <span class="m">R</span>
        <span class="m">&nbsp;</span>
        <span class="m">P</span>
        <span class="m">R</span>
        <span class="m">O</span>
        <span class="m">D</span>
        <span class="m">U</span>
        <span class="m">C</span>
        <span class="m">T</span>
        <span class="m">O</span>
        <span class="m">S</span>
      </h3>
    <br>
    <div class="row ">
        <div class="col md-3">
            <label for="sku" class="form-label">SKU:</label>
            <input class="form-control controls" type="text" id="sku" name="sku" th:value="${producto.sku}" readonly>
        </div>
        <div class="md-3">
            <label class="form-label" for="nombre">Nombre:</label>
            <input class="form-control controls" type="text" id="nombre" name="nombre" th:value="${producto.nombre}" >
        </div>
        <div class="md-3">
            <label class="form-label" for="precio">Precio:</label>
            <input class="form-control controls" type="number" id="precio" name="precio" th:value="${producto.precio}" >
        </div>
        <div class="col md-3">
            <label class="form-label" for="stock">Stock:</label>
            <input class="form-control controls" type="text" id="stock" name="stock" th:value="${producto.stock}" >
        </div>
        <div class="md-3 btn-group r2" role="group">
            <div>
                <button class="btn r2 btn-primary" type="submit">Guardar</button>
            </div>
            <div>
                <button class="btn r2 btn-secondary" type="reset">Limpiar</button>
            </div>
            <div>
                <button class="btn r2 btn-secondary" type="reset">Volver</button>
            </div>
        </div>
    </div>
</form>
  <!--Form Agrega Cli-->
</main>

<!-- footer -->
<footer>
</footer>
