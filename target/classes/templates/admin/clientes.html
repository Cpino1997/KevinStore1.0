<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head xmlns:th="http://www.w3.org/1999/xhtml" id="head">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="web pinolabs">
<meta name="author" content="PinoLabs">
<title>KevinStore.cl</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script src="https://kit.fontawesome.com/b6cd2b590e.js" crossorigin="anonymous"></script>
<script src="//cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
<link rel="stylesheet" href="//cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
</head>
<body>

<header>
  <!-- Menu --> 
  <div class="menu">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand me-auto" href="#">kevinstore.cl</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse centro" id="menu">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/admin}">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/productos}">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page"  th:href="@{/clientes}">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/ventas}">Ventas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Salir</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
  </div>
  <!-- Fin Menu -->
</header>
<main>
  <!-- SPAN lETRAS-->
  <h3 class="span loader centro">
    <span class="m">L</span>
    <span class="m">I</span>
    <span class="m">S</span>
    <span class="m">T</span>
    <span class="m">A</span>
    <span class="m">D</span>
    <span class="m">O</span>
    <span class="m">&nbsp;</span>
    <span class="m">D</span>
    <span class="m">E</span>
    <span class="m">&nbsp;</span>
    <span class="m">C</span>
    <span class="m">L</span>
    <span class="m">I</span>
    <span class="m">E</span>
    <span class="m">N</span>
    <span class="m">T</span>
    <span class="m">E</span>
    <span class="m">S</span>
  </h3>
  <!-- SPAN lETRAS-->

  <div class="mask d-flex align-items-center h-100">
    <div class="container">
      <div class="row justify-content-center">
        <br>
        <!-- TABLA -->
        <section class="container w80">
          <br>
          <table class="table table-stripe" id="productos">
            <table class="table table-hover">
            <thead>
            <tr class="centro">
              <th>Rut</th>
              <th>Nombre</th>
              <th>Numero</th>
              <th>Direccion</th>
              <th>Accion</th>
            </tr>
            </thead>
            <tbody>
            <tr  class="centro" th:each="cliente: ${clientes}">
              <th th:text="${cliente.getRut()}">Esto es el text</th>
              <td th:text="${cliente.getNombre()}">Esto es el text</td>
              <td th:text="${cliente.getNumero()}">Esto es el text</td>
              <td th:text="${cliente.getDireccion}">Esto es el text</td>
              <td><a th:href="@{/clientes/{id}(id=${cliente.getIdCliente()})}"><i class="fa-solid fa-user-pen"></i></a>
                <a th:href="@{/clientes/del/{id}(id=${cliente.getIdCliente()})}"><i class="fa-solid fa-trash"></i></a></td>
            </tr>
            </tbody>
          </table>
          <!-- TABLA CLIENTES-->


          <br>
          <!-- BOTONES -->
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#crearCliente">Crear Cliente</button>
            </div>
            <div class="col-auto">
              <a th:href="@{/admin}" class="btn btn-primary">volver</a>
            </div>
          </div>
          <!-- BOTONES -->
        </section>
        <!-- TABLA -->
      </div>
    </div>
  </div>
  <!-- Modal Crear Cliente-->
  <div class="modal fade" id="crearCliente" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
       <div class="modal-body">
        <form th:action="@{/clientes/save}" method="post" th:object="${cliente}">
          <h3 class="span loader centro">
            <span class="m">A</span>
            <span class="m">G</span>
            <span class="m">R</span>
            <span class="m">E</span>
            <span class="m">G</span>
            <span class="m">A</span>
            <span class="m">R</span>
            <span class="m">&nbsp;</span>
            <span class="m">C</span>
            <span class="m">L</span>
            <span class="m">I</span>
            <span class="m">E</span>
            <span class="m">N</span>
            <span class="m">T</span>
            <span class="m">E</span>
          </h3>
          <div class="mb-3">
            <input type="hidden" class="form-control" id="idCliente" name="idCliente">
          </div>
          <div class="mb-3">
            <label for="rut" class="form-label">Rut</label>
            <input type="text" class="form-control" id="rut" name="rut" placeholder="10.100.100-1">
          </div>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="kevin">
          </div>
          <div class="mb-3">
            <label for="numero" class="form-label">telefono</label>
            <input type="number" class="form-control" id="numero" name="numero" placeholder="kevin@gonzalez.com">
          </div>
          <div class="mb-3">
            <label for="direccion" class="form-label">direccion</label>
            <input type="text" class="form-control" id="direccion" name="direccion" placeholder="+56956603232">
          </div>
          <div class="row top1">
            <div class="col-md centro">
              <button type="submit" class="btn btn-primary">Enviar</button>
              <button type="reset" class="btn btn-secondary">Limpiar</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal Crear Cliente-->
</main>
<!-- ScrÃ­pts -->
<script th:inline="javascript">
$(document).ready( function () {
$('#clientes').DataTable();
} );
</script></main>
</body>
</html>
