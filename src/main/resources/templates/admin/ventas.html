<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head xmlns:th="http://www.w3.org/1999/xhtml" id="head">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="web pinolabs">
<meta name="author" content="PinoLabs">
<title>KevinStore.cl</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/venta.js}"></script>
<script src="https://kit.fontawesome.com/b6cd2b590e.js" crossorigin="anonymous"></script>
<script src="//cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
<link rel="stylesheet" href="//cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
</head>
<body>

<header>
  <!-- Menu --> 
  <div class="menu">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand me-auto" href="#">kevinstore.cl</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin}">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/productos}">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/clientes}">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page"  th:href="@{/ventas}">Ventas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Salir</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
  </div>
  <!-- Fin Menu -->
</header>
<main>
  <!-- SPAN lETRAS-->
  <h3 class="span loader centro">
    <span class="m">L</span>
    <span class="m">I</span>
    <span class="m">S</span>
    <span class="m">T</span>
    <span class="m">A</span>
    <span class="m">D</span>
    <span class="m">O</span>
    <span class="m">&nbsp;</span>
    <span class="m">D</span>
    <span class="m">E</span>
    <span class="m">&nbsp;</span>
    <span class="m">V</span>
    <span class="m">E</span>
    <span class="m">N</span>
    <span class="m">T</span>
    <span class="m">A</span>
    <span class="m">S</span>
  </h3>
  <!-- SPAN lETRAS-->

  <div class="mask d-flex align-items-center h-100">
    <div class="container">
      <div class="row justify-content-center">
        <br>
        <!-- TABLA -->
        <section class="container w80">
          <br>
          <table class="table table-stripe" id="productos">
            <table class="table table-hover">
                <thead>
                    <tr>
                    <th scope="col">idVenta</th>
                    <th scope="col">Cliente</th>
                    <th scope="col">Monto</th>
                    <th scope="col">Detalles</th>
                    </tr>
                </thead>
            <tbody>
                <tr th:each="venta: ${ventas}">
                    <td th:text="${venta.idVenta}"></td>
                    <td th:text="${venta.clienteDTO}"></td>
                    <td th:text="${venta.montoVenta}"></td>
                    <td><button th:id="${venta.idVenta}" onclick="obtenerId(this.id)" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#verProductos">Ver Detalles</button>
                    </td>
                </tr>
            </tbody>
          </table>
          <!-- TABLA CLIENTES-->


          <br>
          <!-- BOTONES -->
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#crearVenta">Crear Venta</button>
            </div>
            <div class="col-auto">
              <a th:href="@{/admin}" class="btn btn-primary">volver</a>
            </div>
          </div>
          <!-- BOTONES -->
        </section>
        <!-- TABLA -->
      </div>
    </div>
  </div>
  <!-- Modal Crear Venta-->
  <div class="modal fade" id="crearVenta" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
       <div class="modal-body">
        <form th:action="@{/ventas/save}" method="post" th:object="${venta}">
          <h3 class="span loader centro">
            <span class="m">A</span>
            <span class="m">G</span>
            <span class="m">R</span>
            <span class="m">E</span>
            <span class="m">G</span>
            <span class="m">A</span>
            <span class="m">R</span>
            <span class="m">&nbsp;</span>
            <span class="m">V</span>
            <span class="m">E</span>
            <span class="m">N</span>
            <span class="m">T</span>
            <span class="m">A</span>
          </h3>
          <div class="mb-3">
            <input type="hidden" class="form-control" id="idVenta" name="idVenta">
          </div>
          <div class="mb-3">
            <label for="idCliente" class="form-label">idCliente</label>
            <input type="number" class="form-control" id="idCliente" name="idCliente" placeholder="1">
          </div>
          <div class="mb-3">
            <label for="nombre" class="form-label">Total</label>
            <input type="text" class="form-control" id="montoVenta" name="montoVenta" placeholder="montoVenta">
          </div>
          <div class="mb-3">
            <table class="table table-stripe" id="productos">
                <table class="table table-hover">
                <thead>
                <tr class="centro">
                  <th>SKU</th>
                  <th>Nombre</th>
                  <th>Precio</th>
                  <th>Stock</th>
                  <th>Accion</th>
                </tr>
                </thead>
                <tbody>
                  <tr  class="centro" th:each="producto: ${productos}">
                    <td th:text="${producto.getSku()}">Esto es el text</td>
                    <th th:text="${producto.getNombre()}">Esto es el text</th>
                    <td>$<a th:text="${producto.getPrecio()}"></a>0</td>
                    <td><a th:text="${producto.getStock()}"></a>u</td>
                  <td><a class="btn btn-success" onclick="obtenerID(this.id)">Agregar</a></td>
                </tr>
                </tbody>
              </table>
          </div>
          <div class="row top1">
            <div class="col-md centro">
              <button type="submit" class="btn btn-primary">Enviar</button>
              <button type="reset" class="btn btn-secondary">Limpiar</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal Crear Venta-->

<!-- ScrÃ­pts -->
<script th:inline="javascript">
const ventas = /*[[${ventas}]]*/ null;
const productos = /*[[${productos}]]*/ null;
$(document).ready( function () {
$('#ventas').DataTable();
} );
</script>
</main>
</body>
</html>
