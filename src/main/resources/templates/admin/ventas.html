<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head xmlns:th="http://www.w3.org/1999/xhtml" id="head">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="web pinolabs">
<meta name="author" content="PinoLabs">
<title>KevinStore.cl</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/venta.js}"></script>
<script src="https://kit.fontawesome.com/b6cd2b590e.js" crossorigin="anonymous"></script>
</head>
<body>
	<!-- Menu --> 
<div class="menu">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand me-auto" href="#">kevinstore.cl</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin}">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/producto/all}">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cliente/all}">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page"  th:href="@{/venta/all}">Ventas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Salir</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<!-- Fin Menu -->
<main>
<h3 class="span loader centro">
  <span class="m">L</span>
  <span class="m">I</span>
  <span class="m">S</span>
  <span class="m">T</span>
  <span class="m">A</span>
  <span class="m">D</span>
  <span class="m">O</span>
  <span class="m">&nbsp;</span>
  <span class="m">D</span>
  <span class="m">E</span>
  <span class="m">&nbsp;</span>
  <span class="m">V</span>
  <span class="m">E</span>
  <span class="m">N</span>
  <span class="m">T</span>
  <span class="m">A</span>
  <span class="m">S</span>
</h3>
<br>
<section class="container">

	<table class="table table-stripe table-dark">
	<thead>
	    <tr>
	    <th scope="col">idVenta</th>
	    <th scope="col">montoVenta</th>
	    <th scope="col">Cliente</th>
	    <th scope="col">Detalles</th>
	    </tr>
	</thead>
	<tbody>
	<tr th:each="venta: ${ventas}">
	    <td th:text="${venta.idVenta}"></td>
	    <td th:text="${venta.montoVenta}"></td>
	    <td th:text="${venta.clienteDTO}"></td>
	    <td>
	        <!-- Button trigger modal -->
		<button th:id="${venta.idVenta}" onclick="obtenerId(this.id)" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productos">Ver Productos</button>
	    </td>
	</tr>
	</tbody>
	</table>

</section>



<!-- Modal -->
<div class="modal fade" id="productos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Productos</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      	 <table class="table" onload="mostrarLista()">
            <thead>
                <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                </tr>
            </thead>
            <tbody id="listaProductos">
            </tbody>
            </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
<script th:inline="javascript">
const ventas = /*[[${ventas}]]*/ null;
</script>
</main>
</body>
</html>
