<body>
<header>
  <h1><center>Crear Producto</center></h1>
</header>

<main>
  <!--Form Agrega Cli-->
  <section class="container centro "><!-- Home -->
    <div class="px-4 py-5 my-5 text-center">
      <div class="col-lg-6 mx-auto">
        <div class="card">
          <div class="card-body">
            <br>
            <h3 class="span loader centro typingEfect">
              <span class="m">A</span>
              <span class="m">G</span>
              <span class="m">R</span>
              <span class="m">E</span>
              <span class="m">G</span>
              <span class="m">A</span>
              <span class="m">R</span>
              <span class="m"><br></span>
              <span class="m">P</span>
              <span class="m">R</span>
              <span class="m">O</span>
              <span class="m">D</span>
              <span class="m">U</span>
              <span class="m">C</span>
              <span class="m">T</span>
              <span class="m">O</span>
            </h3>
            <br>
            <form th:action="@{/producto/save}" method="post" th:object="${producto}">
              <div class="mb-3">
                <input type="hidden" class="form-control" id="idProducto" name="idProducto">
              </div>
              <div class="mb-3">
                <label for="nombre" class="form-label">nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="juguito">
              </div>
              <div class="mb-3">
                <label for="sku" class="form-label">sku</label>
                <input type="text" class="form-control" id="sku" name="sku" placeholder="121245457878">
              </div>
              <div class="mb-3">
                <label for="stock" class="form-label">stock</label>
                <input type="number" class="form-control" id="stock" name="stock" placeholder="100">
              </div>
              <div class="mb-3">
                <label for="precio" class="form-label">precio</label>
                <input type="text" class="form-control" id="precio" name="precio" placeholder="15.990">
              </div>
              <div class="row top1">
                <div class="col-md centro">
                  <button type="submit" class="btn btn-primary">Enviar</button>
                  <button type="reset" class="btn btn-secondary">Limpiar</button>
                  <a th:href="@{/producto/all}" class="btn btn-primary">volver</a>
                </div>
              </div>
            </form>
          </div><!-- card body -->
        </div>
      </div>
    </div>
  </section>
  <!--Form Agrega Cli-->
</main>
